<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Gökhan Aydın</title>

		<link rel="stylesheet" href="dist/reveal.css">
		<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="font-mono">
					<p>library-name</p>
				  </section>
				  <section>
					<p>Content</p>
				  
					<p>
					  <cite class="text-sm text-gray-400">
						Citation
					  </cite>
					</p>
				  </section>
				  <section>
					<h2>Header</h2>
				  
					<div class="flex">
					  <div class="w-1/2">
						Column 1
					  </div>
				  
					  <div class="w-1/2">
						Column 2
					  </div>
					</div>
				  </section>
				  <section>
					  <div class="flex">
						  <div class="p-4 w-1/2 text-xl font-bold">Hello</div>
						  <div class="p-4 w-1/2 text-xl font-bold">Merhaba</div>
					  </div>
				  </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="dist/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				width: 960,
				height: 700,

				// Make reveal.js aware of the size change
				
				// Factor of the display size that should remain empty around
				// the content
				margin: 0.04,
				
				// Bounds for smallest/largest possible scale to apply to content
				minScale: 0.2,
				maxScale: 2.0,
				history: true,
				mouseWheel: true,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/zoom-js/zoom.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{
						src: 'plugin/external/external.js',
						condition: function() {
							return !!document.querySelector( '[data-external],[data-external-replace]' );
						}
					},
					
				]
			});
		</script>
	</body>
</html>
